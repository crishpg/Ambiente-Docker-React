name: Deploy para o Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Executar Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Entra no diretório absoluto
            cd /home/cloud_user/DEMO-REACT

            # 2. Atualiza o código garantindo sincronia com o GitHub
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            # 3. Reinicialização Forçada do Docker
            echo "Parando containers antigos..."
            docker compose down --remove-orphans

            echo "Iniciando build e subindo novos containers..."
            # --build: reconstrói as imagens
            # --force-recreate: garante que novos containers sejam criados mesmo se nada mudou no YAML
            # -d: roda em segundo plano
            docker compose up -d --build --force-recreate

            # 4. Verificação de Status (para log do GitHub Actions)
            echo "Verificando containers ativos:"
            docker compose ps

            # 5. Limpeza de lixo (imagens antigas que ficaram sem nome)
            docker image prune -f