name: Deploy para o Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Executar Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Entra na pasta correta
            cd /home/cloud_user/DEMO-REACT

            # 2. Sincroniza o código (força a substituição pelo que está no GitHub)
            git fetch --all
            git reset --hard origin/main

            # 3. PARADA TOTAL E LIMPEZA
            # Para os containers e remove volumes temporários
            docker compose down --remove-orphans

            # 4. SOBE COM RECONSTRUÇÃO TOTAL
            # --build: ignora o cache e reconstrói a imagem com o novo App.js
            # --force-recreate: garante que o container seja novo
            docker compose up -d --build --force-recreate

            # 5. LIMPEZA DE IMAGENS ANTIGAS (importante para não ocupar espaço)
            docker image prune -f
            
            # 6. VERIFICAÇÃO DE LOG (ajuda a ver se o React iniciou bem)
            echo "Aguardando 10s para checar logs..."
            sleep 10
            docker compose logs --tail=20 react-app