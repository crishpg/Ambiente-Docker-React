name: Deploy para o Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Executar Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Entra no diretório correto usando caminho absoluto
            mkdir -p /home/cloud_user/DEMO-REACT
            cd /home/cloud_user/DEMO-REACT

            # 2. Inicializa o Git no servidor se não existir
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              # Se já existir, reseta qualquer alteração local e puxa o novo
              git fetch --all
              git reset --hard origin/main
              git pull origin main
            fi

            # 3. Sobe os containers (Baseado na sua estrutura de pastas)
            # O docker-compose.yml deve estar na raiz /DEMO-REACT/
            docker compose up -d --build

            # 4. Limpa imagens órfãs para não encher o disco do servidor
            docker image prune -f